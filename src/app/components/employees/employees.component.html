<h1 class="mx-auto" style="width: 200px;">Employees</h1>
<table class="table table-striped table-bordered ">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Firstname</th>
            <th scope="col">Lastname</th>
            <th scope="col">Salary</th>
            <th scope="col">State</th>
            <th scope="col">Country</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let emp of employees">
            <th scope="row">{{ emp.id }}</th>
            <td>{{ emp.firstname }} </td>
            <td>{{ emp.lastname }}</td>
            <td>{{ emp.salary }}</td>
            <td>{{ emp.state}}</td>
            <td>{{ emp.country }}</td>
            <td>
                <button class="btn btn-primary" [routerLink]="['/employee',emp.id]">Update </button>
            </td>
            <td> <button class="btn btn-primary" (click)="deleteEmployee(emp.id)">Delete</button></td>
        </tr>

    </tbody>
</table>
